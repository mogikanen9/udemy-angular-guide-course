<div class="col-md-12">
    <p>Welcome to Recipe Book and Shopping List App</p>
</div>
<div class="col-md-12">
    <div class="btn-group" role="group">
    <button class="btn btn-primary" (click)="onSignInClick()">Sign In</button>
    <button class="btn" (click)="onSignOutClick()">Sign Out</button>
    </div>
</div>
<div class="col-md-12">
    <span *ngIf="isAuthenticated()">User is logged in.</span>
    <span *ngIf="!isAuthenticated()">User is not logged in.</span>
</div>
