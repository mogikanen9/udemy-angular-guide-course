<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
        <h3>Project Form</h3>
    </div>
    <div class="col-xs-3"></div>
</div>
<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" formControlName="name">
                <div *ngIf="!projectForm.get('name').valid && projectForm.get('name').touched"
                    class="alert alert-danger" role="alert">Invalid name.
                    Minimum 2 symbols!</div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" formControlName="email">
                <div *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched" class="alert alert-danger" role="alert">Invalid email
                    address!</div>
            </div>
            <!--Status-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-xs-3"></div>
</div>
