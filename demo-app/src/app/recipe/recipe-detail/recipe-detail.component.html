<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" [alt]="recipe.name" style="max-height: 250px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="pull-left">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary drop-down-toggle">
                Manage Recipe &nbsp;<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="addToShoppingList()">To Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipeClick()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipeClick()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
