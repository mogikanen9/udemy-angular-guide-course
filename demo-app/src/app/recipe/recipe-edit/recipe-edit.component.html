<div class="row">
    <div>
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name"name="name" formControlName="name">
                <span class="help-block" *ngIf="!recipeForm.get('name').valid && recipeForm.get('name').touched">Please, provide a valid name!</span>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" name="description" formControlName="description">
            </div>
            <div class="form-group">
                <label for="imgPath">Image Path:</label>
                <input type="text" class="form-control" id="imgPath" name="imgPath" formControlName="imgPath">
            </div>
            <div class="form-group">
                <img src="" class="img-responsive">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Submit</button>
            <button type="button" class="btn btn-danger">Cancel</button>
        </form>
    </div>
</div>
