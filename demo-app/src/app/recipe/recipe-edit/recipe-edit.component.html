<div class="row">
    <div>
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" formControlName="name">
                <span class="help-block" *ngIf="!recipeForm.get('name').valid && recipeForm.get('name').touched">Please,
                    provide a valid name!</span>
            </div>
            <div class="form-group">
                <label for="imgPath">Image Path:</label>
                <input type="text" class="form-control" id="imgPath" formControlName="imgPath">
            </div>
            <div class="form-group">
                <img src="" class="img-responsive">
            </div>
            <div class="form-group">
                <label for="desc">Description:</label>
                <textarea type="text" class="form-control" id="desc" formControlName="desc" rows="4"></textarea>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                    *ngFor="let ingCtrl of ingCtrls; let i = index"
                    [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Submit</button>
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
</div>
